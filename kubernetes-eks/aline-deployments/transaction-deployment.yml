apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-microservice-deployment
  labels:
    app: aline-financial-banking  # Use environment variable to set this
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aline-financial-banking  # Use environment variable to set this
  template:
    metadata:
      labels:
        app: aline-financial-banking  # Use environment variable to set this
    spec:
      containers:  # Set resource limit
      - name: transaction-microservice
        image: juliuscesarestrope/transaction-jce  # Refactor to pull from ECR
        ports:
          - name: transaction
            containerPort: 8073
        env:
        - name: APP_PORT
          valueFrom:
            configMapKeyRef:
              name: aline-configmap
              key: TRANSACTION_PORT
        envFrom:
        - secretRef:
            name: mysqldb-secret
